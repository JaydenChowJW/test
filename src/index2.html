    <script>
        // Initialize the map
        var map = L.map('map');

        // Get the user's current location
        navigator.geolocation.getCurrentPosition(function(position) {
            var userLocation = [position.coords.latitude, position.coords.longitude];
            map.setView(userLocation, 16);

            // Add a marker for the user's location
            var userMarker = L.marker(userLocation).addTo(map);
            userMarker.bindPopup("Your Location").openPopup();

            // Add a red circle marker to represent the user's location
            var userCircle = L.circle(userLocation, {
                color: 'red',
                fillColor: 'red',
                fillOpacity: 0.5,
                radius: 10, // Adjust the radius to make the dot larger or smaller
            }).addTo(map);

            // Add a marker for the water refill location
            var waterRefillLocation = L.marker([1.310411032362568, 103.77767848691333]).addTo(map);
